<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Formulário de Cadastro</h1>
           <div class="col">
            <form action="">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" name="" id="nome" >
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" name="" id="email" >
                <label class="form-label" for="telefone">Seu Telefone:</label>
                <input class="form-control" type="tel" name="" id="telefone" >
                <button class="btn btn-success mt-3">Enviar</button>
           </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
